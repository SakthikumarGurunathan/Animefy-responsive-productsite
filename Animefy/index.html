<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>AnimeAvatar!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <section class="intro">
            <h1>Turn <strong>your picture</strong> into Your Favorite <strong>anime</strong> character</h1>
            <span class="beta-text">Currently in Beta</span>
            <p class="top-text">Powered by Otakus</p>
        </section>
        
        <main class="main-content">
            <img class="img-main" src="https://preview.redd.it/oyfoanlafov81.png?width=640&crop=smart&auto=webp&s=949228dbf839b594cc56e4c026fd70e28a34e5b9" alt="My anime avatar.">
            <h2>Animefy </h2>
            <span class="subheading">Liven up your profile pic</span>
            
            <p>Not only the otakus in Japan can cosplay, we too can cosplay in digital with our own avatar.<strong>'Shinzow wo sasageyo'</strong></p>
            
            <form>
                <input type="text" required placeholder="Name" aria-label="Name">
                <input type="email" required  placeholder="Email" aria-label="Email">
                <input type="file" required accept="image/png, image/jpg" aria-label="Choose file">
                <button class="btn btn-primary">Submit</button>
            </form>   
            <p class="fine-print">We'll never share your information without permission</p>
        </main>
    </body>
</html>
